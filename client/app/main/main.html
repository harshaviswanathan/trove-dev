<div class="container-main container-fluid">

  <div class="logo-lg animated fadeInLeft"><i class="fa fa-cubes"></i> TROVE</div>

  </div>

  <div class="container-hex">
    
    <div class="login animated zoomIn anim-delay-1">   
      <form ng-submit="login()">
        <input type="text" name="username" placeholder="username" ng-model="username" />&nbsp;
        <input type="password" name="password" placeholder="password" ng-model="password" />&nbsp;
        <span class="submit" ng-click="login()">Log In</span>
        <input type="submit" hidden>
      </form>
    </div>

    <div class="hexagons animated fadeIn anim-delay-1">

        </div>

        </div>
        <div class="hex-row">
            <div class="hexagon-1"><div class="hex"><div class="top"></div><div class="middle"></div><div class="bottom"></div></div></div>
            <div class="hexagon-1"><div class="hex"><div class="top"></div><div class="middle"></div><div class="bottom"></div></div></div>
            <div class="hexagon-4"><div class="hex"><div class="top"></div><div class="middle"></div><div class="bottom"></div></div></div>
        </div>
    </div>
